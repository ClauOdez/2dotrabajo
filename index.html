<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/styles.css">

</head>
<body>
    <div class="date">
        <div class="dateLeft">
            <div id="dateNumber"></div> <!--mes y año-->
        </div>
        <div>
            <div id="dateMonth"></div> <!--mes-->
            <div id="dateYear"></div> <!--año-->
        </div>
        <div id="dateText"></div>
    </div>

    <div class="principal">
        <h1> Actividades a realizar hoy</h1>
        <form>
            <input type="text" id="todoList" placeholder="¿Qué haremos hoy?" autocomplete="off">
            <button type="submit" id="add"> + </button>
        </form>
        <ul id="listado"></ul>
        </div>
    </div>

    <div class="login">
        <form action="#"  id="registrarme">

            <div class="fotoUsuario">
                <img src="assets/img/dog.png" alt="foto de logo perfil" class="perfil">
            </div>

            <div class="contenedor">
                <label for="usuario">Usuario</label>
                <input type="text" placeholder="Tu nombre de usuario" name="usuario" required>

                <label for="password">Contraseña</label>
                <input type="password" placeholder="Tu clave secreta" name="contraseña" required>

                <button type="submit"> Iniciar Sesión</button>
                <label>
                    <input type="checkbox" checked="checked" name="Recuerdame"> Mantener sesión iniciada
                </label>
            </div>
        </form>
    </div>





    <script src="assets/js/script.js" type="text/javascript"></script>
</body>
</html>
